<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/js_dom_math_game.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="img">
        <div class="container">
            <form id="form1">
                <h1>Math question</h1>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <select class="btn btn-primary" id="selectAction">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                        <label for="question" class="col-form-label" id="quest"></label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="answer" class="form-control" />
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
            </form>
            <hr>
            <button class="btn btn-primary" id="newQuest">New Question</button>
        </div>
    </div>
    <script src="./js/js_dom_math_game.js"></script>
</body>

</html>
